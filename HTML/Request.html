<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Dashboard.css">
    <title>Leave Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
        }

        td button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="AddEmployee.html" >Employee List</a></li>
            <li><a href="#" class="active">Leave Requests</a></li>
            <li><a href="/HTML/tracking.html">Attendance</a></li>
            <li><a href="#">Performance Evaluations</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Leave Requests</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leaveRequests">
                <!-- Leave request data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample leave request data (replace with actual data from your database)
        const leaveRequests = [
            { id: 1, name: 'John Doe', leaveType: 'Vacation', startDate: '2024-03-15', endDate: '2024-03-20', status: 'Pending' },
            { id: 2, name: 'Jane Smith', leaveType: 'Sick Leave', startDate: '2024-03-10', endDate: '2024-03-11', status: 'Pending' }
            // Add more leave request data as needed
        ];

        // Function to render leave request data in the table
        function renderLeaveRequests() {
            const tableBody = document.getElementById('leaveRequests');
            tableBody.innerHTML = '';

            leaveRequests.forEach(request => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${request.name}</td>
                    <td>${request.leaveType}</td>
                    <td>${request.startDate}</td>
                    <td>${request.endDate}</td>
                    <td>${request.status}</td>
                    <td>
                        <button onclick="approveLeave(${request.id})">Approve</button>
                        <button onclick="rejectLeave(${request.id})">Reject</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to approve leave request
        function approveLeave(requestId) {
            // Implement approve functionality here
            alert(`Approving leave request with ID: ${requestId}`);
        }

        // Function to reject leave request
        function rejectLeave(requestId) {
            // Implement reject functionality here
            alert(`Rejecting leave request with ID: ${requestId}`);
        }

        // Initial rendering of leave request data
        renderLeaveRequests();
    </script>
</body>

</html>
